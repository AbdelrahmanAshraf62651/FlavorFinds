<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main-style.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="landing position-relative d-flex justify-content-center align-items-center flex-column">
        <div class="login-container container col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <h1 class="fw-bold text-center text-white-75 mb-4 fs-2 fs-md-1">FlavorFinds</h1>

            <div class="login-card card p-3 p-md-4">
                <ul class="nav nav-tabs nav-fill small mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="true">
                            <i class="fas fa-sign-in-alt me-2 d-none d-sm-inline"></i>Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup"
                            type="button" role="tab" aria-controls="signup" aria-selected="false">
                            <i class="fas fa-user-plus me-2 d-none d-sm-inline"></i>Sign Up
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form class="login-form" action="index.html" method="get">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn primary-btn w-100 mb-0">Sign In</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form class="signup-form" action="index.html" method="get">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="signupName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signupName" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="signupEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="signupConfirm" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="signupConfirm" required>
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="terms-link">Terms of Service</a> and
                                    <a href="#" class="terms-link fw-bold">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="btn primary-btn w-100 mb-0">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container d-flex flex-column flex-sm-row justify-content-between w-100 align-items-center pt-2 pb-2">
        <div class="copyright text-white-50 text-center text-sm-start mb-2 mb-sm-0">
            &copy; 2025 FlavorFinds. All rights reserved.
        </div>
        <div class="icons d-none d-sm-inline justify-content-center justify-content-sm-end align-items-center gap-2">
            <a href="#"><i class="fa-brands fa-facebook-f mx-2 fa-lg text-white-50"></i></a>
            <a href="#"><i class="fa-brands fa-twitter mx-2 fa-lg text-white-50"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin ms-2 fa-lg text-white-50"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
